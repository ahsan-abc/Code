<!DOCTYPE html>

<html>
    <head>
        <title>Heading</title>
    </head>

    <body>
        <!--In html we use heading tag for display title and subtitle.
            we have h1 to h6 heading tag and biggest onw is h1 and smallest is h6-->
        <h1>This is h1 heading</h1>    
        <h2>This is h2 heading</h2>    
        <h3>This is h3 heading</h3>    
        <h4>This is h4 heading</h4>    
        <h5>This is h5 heading</h5>    
        <h6>This is h6 heading</h6>    
        
        <!--we also can modify the size of heading using font-size in style attribute-->
        <h1 style="font-size:70px">this is a h1 tag but we use style attribute to modify the size </h1> 
    </body>
</html>
