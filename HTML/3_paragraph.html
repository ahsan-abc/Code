<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph</title>
    </head>

    <body>
        
        <h1>what is html</h1>

        <p>
            the html is a hyper text markup      language
        </p>
        
     <!--The HTML <p> element defines a paragraph.
         A paragraph always starts on a new line, 
         and browsers automatically add some white space (a margin) before and after a paragraph.-->
          
         <hr> <!--use to break link an draw a horizontal line-->
        
         <pre>
            My Bonnie lies over the ocean.
          
            My Bonnie lies over the sea.
          
            My Bonnie lies over the ocean.

            Oh,      bring back my Bonnie to me.
          </pre>
          <!--The HTML <pre> element defines preformatted text.
              The text inside a <pre> element is displayed in a fixed-width font (usually Courier),
              and it preserves both spaces and line breaks:-->
          
              <br> <!--br use to break line-->

    </body>
</html>
