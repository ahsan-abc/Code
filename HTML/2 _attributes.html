<!--
# All HTML elements can have attributes
# Attributes provide additional information about elements
# Attributes are always specified in the start tag
# Attributes usually come in name/value pairs like: name="value"-->

<!DOCTYPE html>
<html lang = "en">
    <!--Above include the lang attribute inside the <html> tag, to declare the language of the Web page. 
        This is meant to assist search engines and browsers.-->
    <head>
       <title>Attributes</title>
    </head>
    <body >
        <a href = "https://www.google.com">click to go google homepage</a>
         <!--Above <a> is element define hyper link and href is a attribute specifies the url of the page the link goes to-->
        
        <img src="logo.jpg" height ="300px" alt ="logo of a youtube channel">
        <!--Above <img> is a elemnt/tag define image and src is attribute specifies source and  height 
        is also a attribute specifies height-->

        <p style="color:red;">i apply alttribute style for red color in the text</p>
        <!--The style attribute is used to add styles to an element, such as color, font, size, and more.-->
    
        <p title ="this a title">in this paragraph i use title tag if you mouse over the paragraph then show title attribute value</p>
        <!--The title attribute defines some extra information about an element.
            The value of the title attribute will be displayed as a tooltip when you mouse over the element:-->
    </body>
</html>
