    1.primitive  data type
    - number
    - string
    - boolean
    - undefined
    - Null
   2.non-primitive data type

    - Array
    - RegExp

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data_type</title>
  </head>
  <body>
    <script>
      //1. primitive data type
      let a = 12.4; // number
      let b = "hello"; //string
      let c = true; // boolean
      let d = undefined; //undefined
      let e = null; //  null
      //note: we have also object wrapper for  let a = new Srting() and it methon a.toUpperCase(), we also call this method bu primitive type.

      //2. non-primitive type
      let obj = { name: "ahsan", roll: 14, class: "Bca" }; //object
      let arr = [1, "hello", true]; // Array
    </script>
  </body>
</html>
