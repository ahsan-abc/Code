<!-- 
    two way to write code of js
    1. in last of body tag using script tag
    2. make a .js file and write code and then connect with html

    note: using console.log("hello world") ==> write somrthing in console
           using document.write("hello world") ==> write something in site page

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>i am html</h1>
    <!-- first way -->
    <script>
      document.write("hello");
    </script>
    <!-- second way -->
    <script src="index.js"></script>
  </body>
</html>
