<!-- 
    float use to align right or left
    clear use to clear element right or left or both
 -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Clear</title>
    
    <style>
        .b1{
            float:right;
            background-color:rgb(255, 0, 0);
            height:200px;
            width:150px;
        }
        .b2{
            clear:right;
            float:right;
            background-color: blue;
            height:200px;
            width:150px;

        }
        *{
            padding: 0;
            margin: 0;
        }
    </style>


</head>

<body>
    <div class="b1">
        box 1

    </div>

    <div class="b2">
        box 2

    </div>
    
</body>
</html>
