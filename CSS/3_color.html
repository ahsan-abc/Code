<!-- 
    we use color property in html  for color the text
    color : rbg (90,70,9);
    we can use diffrent types of value for color

    1.RGB - sprcify color using red , green , blue (rgb(12,78,200))
    2.HEX - specify color using hex code (#ff7180)
    3.HSL - specify color using hsl values (hsl (9% , 8%,30%))

 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        /* 1.RBG */
        h1{
            color :rgb(255, 0, 0);
        }
        /* 2.hex code */
        h2{
            color :#ff0000;
        }
        /* hsl */
        h3{
            color :hsl(0, 100%, 50%);
        }
        body{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>this is using rbg value in color</h1>
    <h1>this is using hex value in color</h1>
    <h1>this is using hsl value in color</h1>
    
</body>
</html>
